<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Meme Generator</h1>
    <p class="intro">Fill out the form to start creating your meme!</p>
    <div class="meme-container">
        <form>
        <p>
        <label for="image-url">URL to your image:</label>
        <input type="url" name="image-url" id="image-url" placeholder="URL for meme image">
        </p>
        <p>
        <label for="top-text">Text on top:</label>
        <input type="text" name="top-text" id="top-text" placeholder="Text at top of your meme">
        </p>
        <p>
        <label for="bottom-text">Text on bottom:</label>
        <input type="text" name="bottom-text" id="bottom-text" placeholder="Text at bottom of your meme">
        </p>
        <p>
        <button id="submit">Submit</button>
        </p>
        </form>

        <div class="meme-image"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
